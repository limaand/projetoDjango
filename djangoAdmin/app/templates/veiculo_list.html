{% extends 'base.html' %}
{% load static %}
{% block title %}
    Listagem de Veículos
{% endblock title %}

{% block content %}

<div class="row">
  <form method="get">
     <div class="col-lg-12">
       <div class="input-group">
         <input type="text" class="form-control" name="busca"
           placeholder="Buscar veículo">
         <span class="input-group-btn">
         <button class="btn btn-default" type="submit">Pesquisar</button>
       </span>
      </div>
    </div>
 </form>
</div>
<br>


<form method="get">
     <div class="btn-group" role="group">
      {% with cat=request.GET.ordenar %}
           <button type="submit" class="btn btn-default
            {% if cat == 'preco' %} disabled {% endif %}"
            name="ordenar" value="preco">Menores Preços</button>
          <button type="submit" class="btn btn-default
              {% if cat == '-preco' %} disabled {% endif %}"
            name="ordenar" value="-preco">Maiores Preços</button>
          <button type="submit" class="btn btn-default
            {% if cat == 'ano' %} disabled {% endif %}"
            name="ordenar" value="ano">Mais antigos</button>
          <button type="submit" class="btn btn-default
            {% if cat == '-ano' %} disabled {% endif %}"
            name="ordenar" value="-ano">Mais novos</button>
      {% endwith %}
    </div>
</form>
<br>

<div class="row">
{% for veiculo in lista %}
  <div class="col-md-4">
    <div class="thumbnail">
      <a href="#">
        <img src="{{veiculo.foto_capa.url}}" style="width:100%">
        <div class="caption">
          <p>{{veiculo.modelo}} - {{veiculo.ano}} - R${{veiculo.preco}}</p>
        </div>
      </a>
    </div>
  </div>
{% endfor %}
</div>
{% endblock content %}
